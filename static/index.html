<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener - Client AJAX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>URL Shortener</h1>

  <h2>Cr√©er un lien raccourci</h2>
  <form id="urlForm">
    <input type="url" id="urlInput" placeholder="Entrez une URL" required>
    <button type="submit">Raccourcir</button>
  </form>

  <h2>Supprimer un lien</h2>
  <form id="deleteForm">
    <input type="text" id="deleteCode" placeholder="Code du lien" required>
    <input type="text" id="deleteKey" placeholder="X-API-Key" required>
    <button type="submit">Supprimer</button>
  </form>

  <div class="result" id="result"></div>

  <script src="app.js"></script>
</body>
</html>
