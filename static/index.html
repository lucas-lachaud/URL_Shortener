<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener - Client AJAX</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    input, button { padding: 0.5em; margin: 0.5em 0; }
    .error { color: red; }
    .result { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <form id="urlForm">
    <input type="url" id="urlInput" placeholder="Entrez une URL" required>
    <button type="submit">Raccourcir</button>
  </form>
  <div class="result" id="result"></div>

  <script src="app.js"></script>
</body>
</html>
